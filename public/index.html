<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Random Image Refresh</title>
</head>

<body>

  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="row" style="height: 40%;">

        </div>
        <div class="row" style="height: 20%;">
          <div class="col" style="margin-top: auto; margin-bottom: auto;">
            <i class="bi bi-arrow-left-circle change-image-button" onclick="refreshImage(direction='previous')"></i>
          </div>
        </div>
        <div class="row" style="height: 40%;">
        </div>
      </div>
      <div class="col-9">
        <div class="container text-center">
          <div class="row">
            <div class="row">
              <div class="col">
                <!-- 1 of 3 -->
              </div>
              <div class="col">
                <div class="row">
                  <div id="timer" class="col">00:01:00</div>
                  <!-- <div class="col"> -->
                  <div class="col">
                    <i id="play_button" class="bi bi-play-fill timer-buttons" style="color: green; display: inline;"
                      onclick="start_timer()"></i>

                    <i id="pause_button" class="bi bi-pause-fill timer-buttons" style="color: orange; display: none;"
                      onclick="pause_timer()"></i>

                    <i class="bi bi-arrow-counterclockwise timer-buttons" style="color: blue; display: inline;"
                      onclick="reset_timer()"></i>
                  </div>
                  <!-- <div class="col">
                  </div> -->
                  <!-- </div> -->
                </div>
              </div>

              <div class="col">
                <!-- 3 of 3 -->
              </div>
            </div>
          </div>

          <div class="container text-center">
            <div class="row">
              <div class="col" style="height: 90vh; align-content: center;">
                <span>
                  <img id="randomImage" class="" onclick="refreshImage(direction='next')" src="" alt="Image not found."/>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="row" style="height: 40%;">

        </div>
        <div class="row" style="height: 20%;">
          <div class="col" style="margin-top: auto; margin-bottom: auto;">
            <i class="bi bi-arrow-right-circle change-image-button" onclick="refreshImage(direction='next')"></i>
          </div>
        </div>
        <div class="row" style="height: 40%;">
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script> -->
</body>

</html>
